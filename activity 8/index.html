<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    h2 {
        color: #4CAF50;
    }
    label, div {
        margin-bottom: 10px;
    }
    input[type=number], button {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: auto;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .container {
        border-radius: 5px;
        background-color: #ffffff;
        padding: 20px;
        max-width: 500px;
        margin: auto;
    }
</style>

<body>
    <h2>FRINGE BENEFITS</h2>
    <label for="salary">Salary: </label>
    <input type="number" id="salary" name="salary" required><br><br>

    <label for="deduction"><b>DEDUCTIONS</b></label><br><br>
    <label for="loans">Loans</label>
    <input type="number" id="loans" name="loans"><br><br>
    <button type="button" onclick="calculateDeductionsAndNetPay()">Submit</button><br><br>
    <label for="gsis" id="gsis" name="gsis">GSIS: </label><br>
    <label for="sss" id="sss" name="sss" >SSS: </label><br>
    <label for="philhealth" id="philhealth" name="philhealth" >Philhealth: </label><br>
    <label for="pagibig" id="pagibig" name="pagibig" >Pag-Ibig: </label><br>
    <label for="tax" id="tax" name="tax" >Tax: </label><br><br>

    <label for="netpay" id="netpay" name="netpay"><b>NET PAY:</b></label>



    <script>
          function submit() {
            var salary = parseFloat(document.getElementById("salary").value);
            var loans = parseFloat(document.getElementById("loans").value);
            document.getElementById("netpay").innerHTML = salary - loans;
       
        }
    </script>


    <div id="gsis"></div>
    <div id="sss"></div>
    <div id="philhealth"></div>
    <div id="pagibig"></div>
    <div id="tax"></div>
    <div id="netPay"></div>

<script>
function calculateDeductionsAndNetPay() {
    // Getting the salary and loans values from the input fields
    var salary = parseFloat(document.getElementById('salary').value);
    var loans = parseFloat(document.getElementById('loans').value) || 0; 

    // Calculating deductions
    var gsis = salary * 0.05;
    var sss = salary * 0.03;
    var philhealth = salary * 0.02;
    var pagibig = salary * 0.015;
    var tax = salary * 0.05;

    
    var totalDeductions = gsis + sss + philhealth + pagibig + tax + loans; // Calculating total deductions including loans

   
    var netPay = salary - totalDeductions;  // Calculating net pay

    // Displaying the deductions and net pay
    document.getElementById('gsis').innerHTML = 'GSIS: ' + gsis;
    document.getElementById('sss').innerHTML = 'SSS: ' + sss;
    document.getElementById('philhealth').innerHTML = 'PhilHealth: ' + philhealth;
    document.getElementById('pagibig').innerHTML = 'Pag-IBIG: ' + pagibig;
    document.getElementById('tax').innerHTML = 'Tax: ' + tax;
    document.getElementById('netPay').innerHTML = 'Net Pay: ' + netPay;
}
</script>
</body>

</html>
