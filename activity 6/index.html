<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        function multiply() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            
            if(isNaN(number1) || isNaN(number2)) {
                alert("Please fill in both numbers.");
                return;
            } else {
                alert("Result: " + (number1 * number2));
            }
        }

        function divide() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            if(number2 === 0){
                alert("Cannot divide by zero");
            } else {
                alert("Result: " + (number1 / number2));
            }
            
            if(isNaN(number1) || isNaN(number2)) {
                alert("Please fill in both numbers.");
            } 
        }
    </script>
</head>
<body>
    <label for="number1">1st Number:</label>
    <input type="number" id="number1" required><br><br>
    <label for="number2">2nd Number:</label>
    <input type="number" id="number2" required><br><br>

    <button type="button" onclick="add()">Add</button>
    <button type="button" onclick="subtract()">Subtract</button>
    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>

    <script>
        function subtract() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            if(isNaN(number1) || isNaN(number2)) {
                alert("Please fill in both numbers.");
            } else {
                alert("Result: " + (number1 - number2));
            }
        }

        function add() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            if(isNaN(number1) || isNaN(number2)) {
                alert("Please fill in both numbers.");
            } else {
                alert("Result: " + (number1 + number2));
            }
        }
    </script>
</body>
</html>
